<div id="{{ include.id }}-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <ol class="carousel-indicators">
        {% for item in carousel %}
            {% assign loop_index = forloop.index | minus: 1 %}
            <li data-target="#{{ include.id }}-carousel" data-slide-to="{{ loop_index }}" {% if loop_index == 0 %}class="active"{% endif %}></li>
        {% endfor %}
    </ol>

    <div class="carousel-inner" role="listbox">
        {% for item in carousel %}
            {% assign loop_index = forloop.index | minus: 1 %}
            <div class="carousel-item {% if loop_index == 0 %}active{% endif %}">
                <span markdown="1">
                    {{ item }}
                </span>
            </div>
        {% endfor %}
    </div>

    <a class="left carousel-control-prev" href="#{{ include.id }}-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control-next" href="#{{ include.id }}-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
