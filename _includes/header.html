<header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-light container px-1">
        <a class="navbar-brand" href="{{ site.baseurl }}/">
            {{ site.title }}
            |
            <span class="site-sub-title">{{ site.sub_title }}</span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active ml-2">
                    <a class="nav-link" href="{{ site.baseurl }}/">Techstream</a>
                </li>
                {% assign page_list = site.pages | sort:"weight" %}

                {% for my_page in page_list %}
                    {% if my_page.title %}
                        <li class="nav-item ml-2">
                            <a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                        <li>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </nav>
</header>
